<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JJ Photography</title>
    <link rel="stylesheet" type="text/CSS" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="Images/Homepage_logo.png" type="Images">
    <script src="https://kit.fontawesome.com/61a6ca8d1a.js" crossorigin="anonymous"></script>
</head> 
<body>
    <div class="body-6">
        <div class="body-6-left">
            <div class="title">
                <h1>Welcome To JJ Photography</h1>
            </div>
            <div class="login-form">
                <form>
                    <div class="login-input">
                        <label>Email</label>
                        <input type="email">
                    </div>
                    <div class="login-input">
                        <label>Password</label>
                        <input type="password">
                    </div>
                    <div class="forgot">
                        <a href="#">Forgot Password</a>
                    </div>
                    <div class="login-btn">
                        <button><a href="Homepage.html">Login</a</button>    
                    </div>
                    <div class="sign-up">
                        <p>Already have an Account? <a href="#">Signup </a></p>
                    </div>
                </form>
            </div>
        </div>
        <div class="body-6-right">
            
        </div>
    </div>
</body>
</html>
